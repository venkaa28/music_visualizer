<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Audio and Three.Js test</title>
    <meta name="description" content="Audio basics demo for Web Audio API">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <audio id= "audio_file" src="../tnt.m4a" crossorigin="anonymous" ></audio>
</head>
<body>
    <script src="../node_modules/three/build/three.js"></script>
    <script src="../node_modules/simplex-noise/simplex-noise.js"></script>
    <button id="play_button" data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>

    <input id= "volume_button" type="range" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
    <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
    </datalist>
    <label for="volume_button">VOL</label>
    <script src="webAudio.js"> </script>
<!--    <script src="microphone_test.js"></script>-->
    <script src="three_visuals.js"></script>
<!--    <script src="code_from_online.js"></script>-->

</body>
</html>
