
<html>
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <!--
  <link rel="stylesheet" href="./assets/css/Login-Form-Dark.css">
  -->
</header>
<body>
  <!--
  <label for="uploadFile">Choose a .mp3 file to upload:</label>
  <br>
  <input type="file" id="uploadFile" name="uploadFile" (change)="upload($event.target)" accept=".mp3">
  -->

  <audio #audioFile id='audio_file' crossorigin="anonymous">
    <source src="../../../assets/music/tripleT.mp3" origin="http://localhost:4200" id="audio_source" type="audio/mp3">
  </audio>
<!--  <audio id= "audio_file" src="../../../songs/RickFlair.mp3" crossorigin="anonymous" ></audio>-->
  <div id="canvasButtons">
    <canvas #rendererCanvas id="renderCanvas" height="100%" width="100%"></canvas>
  
    <div style="position: absolute;top: 1%; left: 98%;">
      <button (click)="toggleInfo()">
        <img src="../../../assets/icons/info.svg" style="height: 25px;width: 25px;">
      </button><br>
    </div>
  </div>

  <div id="infoBox" style="width: 0%;text-align: left;color: white;opacity: 0;">
    <h2>Controls:</h2>
    <p>m     : access the menu<br>
       d     : play the previous song<br>
       a     : play the next song<br>
       space : play/pause the music</p>
  </div>

  <div id="menu" class="overlay" style="width: 0%;text-align: center;">
    <div class="overlay-content">
      <h1 style="margin-top: 40px;text-align: center;border-color: var(--light);color: var(--light);">{{this.current.name}}</h1><br><br>
      <label for="loadFile" style="cursor: pointer;margin: 0;">Choose a file to visualize</label><br>
      <input type="file" id="uploadFile" name="uploadFile" style="position: absolute;z-index: 1;opacity: 0;margin-top: -20px;" (change)="loadFilePath($event.target)" accept=".mp3">

      <div id="controls" style="text-align: center; color: white; position: absolute; top: 88%;">
        <div id="buttonControls">
          <button (click)="rewindSong()">
            <img class="custom_icon" src="../../../assets/icons/rewind.svg">
          </button>
          <button (click)="this.audioService.playOrPause()">
            <img class="custom_icon" src={{playPauseIcon()}}>
          </button>
          <button (click)="nextSong()">
            <img class="custom_icon" src="../../../assets/icons/forward.svg">
          </button>
        </div>
        
        <div id="silderControls" style="position: absolute;right: 0; top: 10%">
          <img src="../../../assets/icons/volumedown.svg">
          <input id= "volume_button" type="range" min="0" max="1" value="0.5" step="0.01" style="direction: vertical;" (input)="changeVolume($event.srcElement)">
          <img src="../../../assets/icons/volumeup.svg">

          <input type="range" id="panner" class="control-panner slider" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner"/>
              <datalist id="pan-vals">
                <option value="-1" label="left">
                <option value="1" label="right">
              </datalist>
              <label for="panner">PAN</label>
            <br>
        </div>
        <p style="display: inline-block;padding: 10px;">{{timeString(progress())}}</p>
        <div class="progress" style="display: inline-block;width: 80%;top: 0px;border-radius: 15px;background: rgba(127, 127, 127, 0.3);color: rgb(0, 123, 255);height: 9px;">
          <div id="progress-bar" class="progress-bar bg-light" style="background-color: rgba(0, 0, 0, 1);height: 100%;"></div>
        </div>
        <p style="display: inline-block;padding: 10px;">{{timeString(duration())}}</p>
    </div>
  </div>
</div>

<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="./assets/js/creative.js"></script>
</body>
</html>
