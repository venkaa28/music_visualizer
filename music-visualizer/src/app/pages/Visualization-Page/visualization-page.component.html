    <div id="controls" style="text-align: center; color: white; position: absolute; top: 75%">
      <p>
        <div class="progress" style="width: 100%;margin-bottom: 12px;background: rgba(127, 127, 127, 0.3);color: rgb(0, 123, 255);filter: blur(1px);height: 9px;">
          <div class="progress-bar bg-light" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
        </div>

      <p style="display: inline; width: 87px;border-color: var(--light);color: var(--light);">{{this.current.name}}</p>
      <button (click)="rewindSong()">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-player-skip-back" style="color: var(--light);width: 66px;height: 42px;">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M20 5v14l-12 -7z"></path>
          <line x1="4" y1="5" x2="4" y2="19"></line>
      </svg>
      </button>
      <button (click)="this.audioService.playOrPause()">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-player-play" style="padding: 0px;height: 42px;width: 66px;color: var(--light);margin-left: 0px;margin-right: 0px;">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M7 4v16l13 -8z"></path>
      </svg>
      </button>
      <button (click)="nextSong()">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-player-skip-forward" style="padding: 0px;height: 42px;width: 66px;color: var(--light);">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M4 5v14l12 -7z"></path>
          <line x1="20" y1="5" x2="20" y2="19"></line>
      </svg>
      </button>
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-volume-2" style="padding: 0px;height: 17px;width: 20px;color: var(--light);">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 8a5 5 0 0 1 0 8"></path>
          <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path>
      </svg>
      <input id= "volume_button" type="range" min="0" max="1" value="0.5" step="0.01" (input)="changeVolume($event.srcElement)">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-volume" style="padding: 0px;height: 17px;width: 20px;color: var(--light);">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 8a5 5 0 0 1 0 8"></path>
          <path d="M17.7 5a9 9 0 0 1 0 14"></path>
          <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path>
      </svg>

    <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
        <datalist id="pan-vals">
          <option value="-1" label="left">
          <option value="1" label="right">

        <label for="panner">PAN</label>
