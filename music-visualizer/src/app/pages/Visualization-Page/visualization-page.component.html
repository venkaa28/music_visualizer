
<html>
<header>
  <H1> The Visualizer </H1>
</header>
<body>
  <p>For a bad link <a routerLink="badLink">click here!</a></p>
  <p>To go back to the home page <a routerLink="../">click here!</a></p>
  <p>To logout <a href (click)="logout()">click here!</a></p>
  <button (click)="switchSong()">Switch</button><br>

  <label for="uploadFile">Choose a .mp3 file to upload:</label>
  <br>
  <input type="file" id="uploadFile" name="uploadFile" (change)="upload($event.target)" accept=".mp3">

  <audio #audioFile id='audio_file' crossorigin="anonymous">
    <source id="audio_source" type="audio/mp3" >
  </audio>
<!--  <audio id= "audio_file" src="../../../songs/RickFlair.mp3" crossorigin="anonymous" ></audio>-->
  <div>
    <canvas #rendererCanvas id="renderCanvas"></canvas>
    <button (click)="this.audioService.play()" id="play_button" data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
      <span>Play/Pause</span>
    </button>
    <button (click)="this.audioService.play()" id="next_button" data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
      <span>Next</span>
    </button>
    <button (click)="this.audioService.play()" id="rewind_button" data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
      <span>Rewind</span>
    </button>

<!--    //[(ngModel)]="this.audioService.gainNode.gain.value"-->
    <input [(ngModel)]="this.audioService.gainValue" id= "volume_button" type="range" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
    <datalist id="gain-vals">
      <option value="0" label="min">
      <option value="2" label="max">
    </datalist>
    <label for="volume_button">VOL</label>
  </div>
</body>
</html>
