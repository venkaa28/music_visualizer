
<html>
  <HEADER>
    <H1>
      Forgot Password?
    </H1>
  </HEADER>
  <body>
    <div>
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <label for="email">Email:</label><br>
        <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email" ><br>
        <button mat-raised-button color = "accent" type="submit" [disabled]="emailForm.invalid"> Request Email to Reset Password </button>
      </form>

    </div>

  </body>
</html>
