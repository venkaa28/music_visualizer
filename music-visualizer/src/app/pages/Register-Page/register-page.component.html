
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="register-page.component.css">
</head>

<body style="color: midnightblue;">
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
  <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top" style="color: #f05f40;">The Music Visualizer</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
    <div class="collapse navbar-collapse" id="navbarResponsive"></div>
  </div>
</nav>
<section class="register-photo" style="background: midnightblue;">
  <div class="form-container">
    <form method="post" style="background: var(--blue);">
      <h2 class="text-center" style="font-family: Open Sans,Helvetica Neue,Arial,sans-serif;color: White;"><strong>Create</strong> an account.</h2>
      <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
      <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
      <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
      <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
      <div class="form-group">
        <div class="form-check"><label class="form-check-label" style="color: white;"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
      </div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
      <a class="forgot" routerLink="../LoginPage">Already have an Account? Login here.</a>
    </form>
  </div>
</section>
<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="../../../assets/js/creative.js"></script>
</body>

</html>
