<div class="background-out">
    <div class="background-tile">
        <h1 class="login">Login</h1><br>

        <div class="form">
            <form>
                <div class="email">
                    <mat-label for="email">Email:</mat-label><br>
                    <input matInput id="email" name="email" [formControl]="email" placeholder="Enter your email" required><br>
                    <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error><br>
                </div>
                <div class="pwd">
                    <mat-label for="pwd">Password:</mat-label><br>
                    <input matInput type="password" id="pwd" name="pwd" [formControl]="pwd" placeholder="Enter your password"><br>
                    <mat-error *ngIf="pwd.invalid">{{getPasswordMessage()}}</mat-error><br>
                    <p class="forgot-password">Forgot Password?</p>
                </div>
            </form>
        </div>
        <div>
            <button mat-raised-button [disabled]="email.invalid || pwd.invalid" (click)="login()">LOGIN</button>
        </div>
        <div class="register">
            <p>Don't have a account? Register here.</p>
        </div>
    </div>
</div>
