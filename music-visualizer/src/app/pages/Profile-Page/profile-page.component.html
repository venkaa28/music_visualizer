
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Profile Page</title>
</head>

<body id="page-top">
  <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand js-scroll-trigger" (click)="goBackToVisualPage()">The Music Visualizer</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="../AboutPage">About Us</a></li>
          </ul>
      </div>
    </div>
  </nav>


  <header class="text-center text-white d-flex masthead" style="background-color: midnightblue">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase"><strong>Profile Page</strong></h1>
          <hr />
        </div>
      </div>



      <h2 class="text-uppercase"><strong>{{this.userData.name}}</strong></h2>
      <p> {{this.userData.email}} </p>

      <div style="display: flex; padding: 2%">
        <button class="btn btn-primary btn-block" type="submit" (click)="passwordReset()">Change password</button>
        <p style="margin-left: 2%">ã€€</p>
        <button class="btn btn-primary btn-block" type="submit"(click)="logout()">Log Out</button>
      </div>

      <div>
        <div id="spotify" style="display: inline-block; width: 25%; margin: 2%;">
          <button [disabled]="isSpotifyAuthorized()" (click)="authorizeSpotify()" style="padding: 3%; width: 100%; border-radius: 100px; background-color: rgb(53, 212, 53);">
            <div style="display: inline-block; height: 100%; width: 10%; margin-right: 3%;">
              <img src="../../../assets/icons/spotify.svg" style="width: 100%; height: 10%; stroke: white; padding-bottom: 15%;">
            </div>

            <div style="display: inline-block; height: 100%;">
              <p style="color: white; font-weight: 600; margin: 0; font-size: large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{spotifyText()}}</p>
            </div>
          </button>
          <p>* Spotify Premium Membership Required *</p>
        </div>

<!--        <div style="display: inline-block; width: 20%; margin: 2%;">-->
<!--          <a (click)="this.spotifyLinked = false">-->
<!--            <img src="../../../assets/icons/soundcloud-2.svg" style="width: 100%; height: auto">-->
<!--          </a>-->
<!--          <p>Link Soundcloud</p>-->
<!--        </div>-->
      </div>

    </div>

  </header>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/creative.js"></script>

</body>
</html>
