
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>login page</title>
  <link rel="stylesheet" href="login-page.component.css">
</head>

<body>

<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
  <div class="container"><a class="navbar-brand js-scroll-trigger" routerLink="../">The Music Visualizer</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
    <div class="collapse navbar-collapse" id="navbarResponsive"></div>
  </div>
</nav>

<section class="login-dark">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="text-center text-white">Login</h1>

    <!--Email form-->
    <div class="form-group">
      <input style="display: inline-block;" class="form-control" type="email" id="email" name="email" formControlName="email" placeholder="Email" required>
      <!--Display required asterisk '*' next to email form label if invalid password-->
      <mat-error style="display: inline-block;" *ngIf="this.loginForm.get('email')?.invalid && (this.loginForm.get('email')?.dirty || this.loginForm.get('email')?.touched)">*</mat-error>
      <!--Display required message under email form if invalid password-->
      <mat-error *ngIf="this.loginForm.get('email')?.invalid && (this.loginForm.get('email')?.dirty || this.loginForm.get('email')?.touched)">{{getEmailMessage()}}</mat-error>
    </div>

    <!--Password form-->
    <div class="form-group">
      <input style="display: inline-block;" class="form-control" formControlName="password" type="password" id="pwd" name="pwd" placeholder="Password">
      <!--Display required asterisk '*' next to password form label if invalid password-->
      <mat-error style="display: inline-block;" *ngIf="this.loginForm.get('password')?.invalid && (this.loginForm.get('password')?.dirty || this.loginForm.get('password')?.touched)">*</mat-error>
      <!--Display required message under password form if invalid password-->
      <mat-error *ngIf="this.loginForm.get('password')?.invalid && (this.loginForm.get('password')?.dirty || this.loginForm.get('password')?.touched)">{{getPasswordMessage()}}</mat-error>
    </div>

    <div style="text-align: left;">
      <input style="display: inline-block; width: auto !important; margin-right: 1%;" type="checkbox" (change)="updateCookieUsage($event)">
      <p style="display: inline-block;">Remember me?</p>
    </div>

    <!--Submit button-->
    <div class="form-group">
      <!--Button is disabled until the email and password are valid-->
      <button class="btn btn-primary btn-block" type="submit" [disabled]="this.loginForm.get('email')?.invalid || this.loginForm?.get('password')?.invalid">Log In</button>
    </div>
    
    <!--Navigation links-->
    <a class="forgot" routerLink="../ForgotPasswordPage">Forgot your password?</a>
    <a class="forgot" routerLink="../RegisterPage">Dont have an Account? Register here.</a>
  </form>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="assets/js/creative.js"></script>
</body>

</html>
